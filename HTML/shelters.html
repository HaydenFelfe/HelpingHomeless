<!DOCTYPE html>
<html>

<head>
    <title>Homeless Shelter Finder</title>
    <link rel="stylesheet" href="../shelter.css" />
</head>
<body>
   
    <div class="headers">
        <a href="../index.html" class="back-button">Go Back</a>
        <h1>Homeless Shelter Finder</h1>
     
    </div>

    <div id="addressModal" class="modal">
        <div class="modal-content">
          <input type="text" id="addressInput" placeholder="Enter your address and city name">
          <button id="submitAddress">Submit</button>
        </div>
      </div>

    <div class="list">
        <div class="left">
            <h2>List of Shelters</h2>
            <ul id="shelter-list">
            </ul>
        </div>
        <div class="right">
            <h2>Map</h2>
            <div id="map">
            </div>
        </div>
        <style>
            #map {
                height: 400px;
                width: 100%;
            }
        </style>
    </div>
</body>
<script type="text/javascript">
    var GAPI_KEY = '';
    loadAPIKeys();
    function loadAPIKeys() {
        GAPI_KEY = localStorage.getItem('GAPI_KEY') || '';
    }
</script>
<script id="GOOGLE_SCRIPTS"></script>
<script>
    const googleScriptSrc = `https://maps.googleapis.com/maps/api/js?key=${GAPI_KEY}&libraries=places`

    document.querySelector('#GOOGLE_SCRIPTS').src = googleScriptSrc
</script>
<script src="../shelters.js"></script>

</html>
